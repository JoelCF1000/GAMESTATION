<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Game Collection - Colección de juegos con estilo gamer">

  <title>Game Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="main-title">Game Collection</h1>
    <div class="dropdown">
      <button class="dropbtn" aria-label="Abrir menú">☰</button>
      <div class="dropdown-content">
        <a href="#">Inicio</a>
        <a href="#">Juegos</a>
        <a href="#">Contacto</a>
      </div>
    </div>
  </header>

  <main>
    <!-- Carrusel de imágenes -->
    <section class="carousel">
      <div class="carousel-container">

      </div>
    </section>

    <!-- Propósito -->
    <section class="content">
      <h2 class="purpose-title">Propósito</h2>
      <p>
        Esta página tiene como propósito mostrar una colección de juegos con un estilo gamer, ofreciendo información actualizada y novedades sobre el mundo del gaming.
